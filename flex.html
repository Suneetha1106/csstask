<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        body{
            margin:0%;
        }
        .main{
            background-color:rgb(235, 184, 201);
            border:0.5px solid black;
           
         }
         .parent{
            display:flex;
            justify-content:space-between;
            padding:20px;
            font-size: x-large;
         }
         .child{
            font-size: x-large;
            display:flex;
            gap:30px;
         }
         
    </style>
</head>
<body>
    <div class="main">
        <div class="parent">
        <span> <Strong> BR Architects </Strong> </span>
        <div class="child">
        <span >Projects</span>
        <span >About</span>
        <span >Contact</span>
    </div>
    </div>
    </div>
</body>
</html>
